<ion-header>

  <ion-navbar>
    <ion-title>Profil de {{ user?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <ion-card-title>
              {{ user?.username }}
            </ion-card-title>
          <div padding>
              <ion-segment [(ngModel)]="select">
                <ion-segment-button value="info">
                  Infos
                </ion-segment-button>
                <ion-segment-button value="adresse">
                  Adresse
                </ion-segment-button>
                <ion-segment-button value="posts">
                    Liste des posts
                </ion-segment-button>
              </ion-segment>
            </div>
            <div [ngSwitch]="select">
                <ion-list *ngSwitchCase="'info'">
                    <ion-item>
                      <h2><ion-icon name="mail"></ion-icon> {{ user?.email }}</h2>
                    </ion-item>
                    <ion-item>
                        <h2><ion-icon name="call"></ion-icon> {{ user?.phone }}</h2>
                      </ion-item>
                  </ion-list>

                <ion-list *ngSwitchCase="'adresse'">
                  <ion-item>
                    <h2>Ruby</h2>
                  </ion-item>
                  ...
                </ion-list>
              
                <ion-list *ngSwitchCase="'posts'">
                    <ion-list>
                        <ion-item ion-item *ngFor="let post of posts">
                          <h3>{{ post.title }}</h3>
                          <p>{{ post.body | slice:0:50 }}...</p>
                        </ion-item>
                      </ion-list>
                </ion-list>
              </div>
        </ion-card-content>
      </ion-card>
</ion-content>
